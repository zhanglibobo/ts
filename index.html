       类型：
       number	、string 、boolean、 字面量	
       any 、 unknown 、void 、never
       object 、 array 、 tuple 、 enum
    */

    /* 
      TS中属性具有三种修饰符：
        public（默认值），可以在类、子类和对象中修改
        protected ，可以在类、子类中修改
        private ，可以在类中修改
        static 静态属性
        
        abstract  抽象类是专门用来被其他类所继承的类，它只能被其他类所继承不能用来创建实例
        Interface  接口的作用类似于抽象类 ，接口主要负责定义一个类的结构
    */

   /*
